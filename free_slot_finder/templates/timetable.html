<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Vanilla javascript plugin for building nice responsive timetables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Slots Finder</title>
    <link rel="stylesheet" href="static/assets/css/timetablejs.css">
    <link rel="stylesheet" href="static/assets/css/demo.css">
    <script src="static/assets/js/timetable.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Timetable.js demo</h1>
      <p>Vanilla javascript plugin for building nice responsive timetables. More info on <a href="https://github.com/Grible/timetable.js" target="_blank">Github</a>.</p>
    </div>

    <div class="timetable"></div>


    <script>
      var timetable = new Timetable();

      timetable.setScope(9,3)
      timetable.addLocations(['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']);
{% for day in timetable_dic %}
    {% for datetime_pair in timetable_dic[day] %}
    timetable.addEvent('Free Slot', '{{day}}', 
        new Date({{datetime_pair[0]["year"]}},{{datetime_pair[0]["month"]}},{{datetime_pair[0]["day"]}},{{datetime_pair[0]["hour"]}},{{datetime_pair[0]["minute"]}}), 
        new Date({{datetime_pair[1]["year"]}},{{datetime_pair[1]["month"]}},{{datetime_pair[1]["day"]}},{{datetime_pair[1]["hour"]}},{{datetime_pair[1]["minute"]}}),{ url: '#' });
    {% endfor %}
{% endfor %}
      var renderer = new Timetable.Renderer(timetable);
      renderer.draw('.timetable');
    </script>
</body>
</html>
